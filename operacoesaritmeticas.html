.,<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operações aritméticas</title>
</head>
<body>
  <h1>Exercício</h1>
  <p>Calcular as quatro operações básicas da matemática</p>

  <form id="form">
    <input id="field1" type="number" placeholder="Insira um número">
    <input id="field2" type="number" placeholder="Insira outro número">
    <button>Calcular</button>
  </form>

  <div id="result"></div>

  <script>
    function onSubmit(event) {
      event.preventDefault()

      let number1 = parseFloat(field1.value)
      let number2 = parseFloat(field2.value)

      let sum = (number1) + (number2)
    let substraction = (number1) - (number2)
    let multiplication = (number1) * (number2)
    let division = (number1) / (number2)

      result.innerHTML = `
        <ul>
          <li>Valor da soma: <b>${sum}</b>.</li>
          <li>Valor da subtração: <b>${substraction}</b>.</li>
          <li>Valor da multiplicação: <b>${multiplication}</b>.</li>
          <li>Valor da divisão: <b>${division}</b>.</li>
        </ul>
      `
    }

    form.addEventListener('submit', onSubmit)
  </script>
</body>
</html>
